<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>Texto y Enlaces</title>
</head>
<body>
    <!-- La p es un elemento de bloque, tambien existen los elementos de linea que deben ir en elementos de bloques. -->

    <hr>

    <h1>Enlaces</h1>
    <!-- Enlace para sitios externos con ruta absoluta. Es decir, completa y unica -->
    <p>
        <a href="https://kalietsoft.com">KalietSoft Pag</a>
    </p>

    <p>
        <a href="./destino.html">Destino</a>
    </p>
    
    <p>
        <a href="./subcarpeta/subcarpeta.html">Subcarpeta</a>
    </p>

    <!-- Para ir a una pagina interna y hacer focus a la seccion indicada -->
    <p>
        <a href="./marcadores.html#cap3">Ir a Cap3 de Marcadores</a>
    </p>

    
    <!-- Para ir a una pagina interna y hacer focus a la seccion indicada pero abriendo otra pestaña -->
    <p>
        <a href="./marcadores.html#cap3" target="_blank">Ir a Cap3 de Marcadores (Nueva pestaña)</a>
    </p>
    

</body>
</html>
